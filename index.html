<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minhas redes</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/styles/style.css">

        
    </head>
    <body>
        <main>
        <div class="container">
            <div class="avatar">
                <img id="userImage" src="https://github.com/GeorgePires.png" alt="Foto">
            </div>

            <h1 id="userName">George Pires</h1>
            <h1 id="userName"></h1>
            <p id="userBio"></p>

            <ul id="socialLinks">
                <li class="github">
                    <a href="https://www.github.com/" target="_blank">
                        <img src="./assets/images/github.svg" alt="logo-github">
                    </a>
                </li>

                <li class="instagram">
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="./assets/images/instagram.svg" alt="logo-instagram">
                    </a>
                </li>

                <li class="linkedin">
                    <a href="https://www.linkedin.com/" target="_blank">
                        <img src="./assets/images/linkedin.svg" alt="logo-linkedin">
                    </a>
                </li>
                <li class="twitter">
                    <a href="https://www.twitter.com/" target="_blank">
                        <img src="./assets/images/twitter.svg" alt="logo-twitter">
                    </a>
                </li>
            </ul>
        </div>
        </main>

        <script src="./assets/scripts/main.js"></script>

    </body>
</html>
